<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="A book review blog site." />
  <meta name="author" content="Alexander Kokona" />
  <title>Kids Read For Fun</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="blog.js"></script>
  <!--https://alexanderkokona.github.io/wdd131/hw/blog/index.html-->
</head>
<body>
  <div class="skiptocontent">
    <a href="#maincontent">skip to main content</a>
  </div>
  <header>
    <h1>Kids Read For Fun</h1>
    <nav>
      <a href="#">About</a>
      <a href="#">Archive</a>
      <a href="#">Search</a>
    </nav>
  </header>

  <main>
    <section class="review">
      <div class="review-meta">
        <p>July 5, 2022</p>
        <p>10–14</p>
        <p>Fantasy</p>
        <p>★★★★</p>
      </div>
      <div class="review-content">
        <h2>Septimus Heap Book One: Magyk</h2>
        <img src="book-review-mockup.jpeg" alt="Book cover for Magyk" />
        <p>
          If you enjoy stories about seventh sons of seventh sons and magyk, this is the book for you.
        </p>
      </div>
    </section>

    <aside class="filters">
      <label for="sort">Sort:</label>
      <select id="sort">
        <option value="newest">Newest</option>
        <option value="oldest">Oldest</option>
      </select>

      <label for="age">Age:</label>
      <select id="age">
        <option value="all">All Ages</option>
        <option value="7-9">7–9</option>
        <option value="10-12">10–12</option>
        <option value="13-15">13–15</option>
      </select>

      <label for="genre">Genre:</label>
      <select id="genre">
        <option value="all">All Genres</option>
        <option value="fantasy">Fantasy</option>
        <option value="mystery">Mystery</option>
        <option value="sci-fi">Sci-Fi</option>
      </select>

      <label for="rating">Rating:</label>
      <select id="rating">
        <option value="all">All Ratings</option>
        <option value="5">★★★★★</option>
        <option value="4">★★★★</option>
        <option value="3">★★★</option>
      </select>
    </aside>
  </main>
</body>
</html>
