<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ditto, my boy!</title>
    <meta name="description" content="Ditto!">
    <meta name="author" content="Alexander Kokona">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="icon" href="ditto.png" type="image/png" />  <title>Ditto Display</title>

  <!-- https://alexanderkokona.github.io/wdd131/hw/ditto -->


<body>
  <div class="card">
    <h1 id="name"></h1>
    <h2 id="ability"></h2>
    <img id="ditto" src="" alt="Ditto" />
    <div class="stats">
      <div><strong>HP:</strong> <span id="hp"></span></div>
      <div><strong>Attack:</strong> <span id="attack"></span></div>
      <div><strong>Defense:</strong> <span id="defense"></span></div>
      <div><strong>Sp. Atk:</strong> <span id="special-attack"></span></div>
      <div><strong>Sp. Def:</strong> <span id="special-defense"></span></div>
      <div><strong>Speed:</strong> <span id="speed"></span></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
