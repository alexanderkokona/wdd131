<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Character Card</title>
  <link href="styles.css" rel="stylesheet">
  <script src="script.js"> defer</script>

</head>
<body>

  <div class="card">
    <img class="image" src="axolotlhappy.webp" alt="Gerald to Malevolent">
    <div class="name">Gerald the Malevolent</div>
    <div class="stats">
      <p><strong>Class: Mythic Nightmare</strong> <span id="class"></span></p>
      <p><strong>Level: 5</strong> <span id="level"></span></p>
      <p><strong>Health: 20</strong> <span id="health"></span></p>
    </div>

    <div class="buttons">
      <button id='attacked'>Attacked</button>
      <button id='levelup'>Level Up</button>
    </div>

    <p id="log"></p>
  </div>

  </body>
</html>
