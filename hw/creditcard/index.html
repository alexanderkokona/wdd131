<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <meta name="description" content="A form to enter credit card info into." />
  <meta name="author" content="Alexander Kokona" />
    <link rel="stylesheet" href="style.css">
    <script src="card.js" defer></script>
    <link rel="icon" type="image/png" href="favicon.png">

    
</head>
<body>
    <form id="credit-card">
        <div class="card-container">
          <div class="card-front">
            <!-- form fields go here -->
            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" name="cardNumber" required placeholder="1234 5678 9012 3456" maxlength="16">
          </div>
          <div class="card-back">
            <!-- more fields (e.g., CVV) -->
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required maxlength="4">
          </div>
        </div>
        <p class="errorMsg"></p>
        <button type="submit">Submit</button>
      </form>


</body>
</html>
